<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Love - Sigala - Mopidy Jukebox</title>
    <script type="text/javascript" src="dist/bundle.js" defer></script>
</head>
<body>
<header>
    <section
            style="background-image: url(https://d3rt1990lpmkn.cloudfront.net/640/38c812880ec3e58b48235713669b03a5e99203f8)">
        <h1>Now Playing</h1>
        <div class="title">
            <h2 class="track-name">Easy Love</h2>
            <span> by </span>
            <h3 class="artists">Sigala</h3>
        </div>
        <progress value="22" max="100"></progress>

        <ul class="votes">
            <li><img src="" title="user1"/></li>
            <li><img src="" title="user2"/></li>
            <li><img src="" title="user3"/></li>
            <li><img src="" title="user4"/></li>
        </ul>
    </section>
</header>
<main>
    <section>
        <h1>Next up</h1>
        <ul data-bind="foreach: tracks">
            <li data-bind="with: track">
                <img data-bind="attr: { src: images[0] }"/>
                <div class="track-name" data-bind="text: track_name"></div>
                <div class="artists" data-bind="text: artists"></div>
                <div class="vote" data-bind="click: $root.vote">vote</div>
                <ul class="votes" data-bind="foreach: votes">
                    <li><img src="" title=""/></li>
                </ul>
            </li>
        </ul>
    </section>
</main>
</body>
</html>
